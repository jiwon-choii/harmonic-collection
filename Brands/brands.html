<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTOSTYLE</title>
    <link rel="stylesheet" href="brand.css">
    <style>
        .navbar {
            background-color: #333; /* Background color of the navigation bar */
            color: #fff; /* Text color for links */
            padding: 10px; /* Add some padding for spacing */
        }

        .navbar ul {
            list-style-type: none; /* Remove bullet points for the list */
            padding: 0; /* Remove default padding for the list */
            text-align: center; /* Center-align the list items */
        }

        .navbar li {
            display: inline; /* Display list items horizontally */
            margin-right: 20px; /* Add some spacing between items */
        }

        .navbar a {
            text-decoration: none; /* Remove underline from links */
            color: #fff; /* Text color for links */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Services</a></li> 
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <header>
        <h1 >INTOSTYLE</h1>
    </header>
    <div class="nike">
    <img src="img/nikelogo.jpeg" alt="Nike Logo">
    </div>
    <img src="img/adidaslogo.jpeg" alt="Adidas Logo">

    <footer>
        <p>&copy; 2023 INTOSTYLE</p>
    </footer>
</body>
</html>
